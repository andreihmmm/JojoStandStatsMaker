<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header class="header-aberta">
        <ul>
        </ul>
    </header>

    <div id="main">
        <section id="esquerda">
            <div class="botao-salvos">
                <span class="bola" onclick="botaoSalvos()"></span>
            </div>
            <div id="imagens">
                <div id="imagenszona">
                    <img src="chart.png" alt="stand-chart" id="chart">
                    <img src="https://pbs.twimg.com/media/FEaSc6VXsAAeK4X.jpg:large" alt="imagem-input" id="input">
                </div>
                <div id="imagens-baixo">
                    <button type="button" onclick="salvarAtual()" id="salvar-atual">SALVAR</button>
                </div>
            </div>
            <div class="botao-salvos">
                <span class="bola" onclick="botaoStats()"></span>
            </div>
        </section>
        <section id="direita" class="direita-aberta">
            <div class="textos">
                <p>Nome do Stand</p>
                <input type="text" id="input-nome" class="novo-nome">
            </div>
            <div class="textos">
                <p>POWER</p>
                <input type="text" id="input-power" class="novo-nome">
            </div>
            <div class="textos">
                <p>SPEED</p>
                <input type="text" id="input-speed" class="novo-nome">
            </div>
            <div class="textos">
                <p>RANGE</p>
                <input type="text" id="input-range" class="novo-nome">
            </div>
            <div class="textos">
                <p>DURABILITY</p>
                <input type="text" id="input-durability" class="novo-nome">
            </div>
            <div class="textos">
                <p>PRECISION</p>
                <input type="text" id="input-precision" class="novo-nome">
            </div>
            <div class="textos">
                <p>POTENTIAL</p>
                <input type="text" id="input-potential" class="novo-nome">
            </div>
            <button type="button" id="botao-stats" onclick="atualizarNomes()">SALVAR</button>
        </section>
    </div>
</body>

</html>
