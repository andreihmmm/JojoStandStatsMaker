<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header class="header-aberta">
        <ul>
            <li class="salvo">
                <a class="a-salvo">
                    <p>Nome</p>
                </a>
                <section class="chart-salvo">
                    <img src="chart.png" alt="chartzinho" class="img-salvos">
                    <a class="a-chartzinho">
                        <h5 class="power-chart-salvo" id="power1">POWER</h5>
                        <h5 class="speed-chart-salvo" id="speed1">SPEED</h5>
                        <h5 class="range-chart-salvo" id="range1">RANGE</h5>
                        <h5 class="durability-chart-salvo" id="durability1">DURABILITY</h5>
                        <h5 class="precision-chart-salvo" id="precision1">PRECISION</h5>
                        <h5 class="potential-chart-salvo" id="potential1">POTENTIAL</h5>
                    </a>
                    <svg height="195" width="195">
                        <text x="92" y="42" class="notas-salvas" id="nota-power-salvo1">A</text>
                        <text x="38" y="70" class="notas-salvas" id="nota-potential-salvo1">A</text>
                        <text x="40" y="136" class="notas-salvas" id="nota-precision-salvo1">A</text>
                        <text x="92" y="165" class="notas-salvas" id="nota-durability-salvo1">A</text>
                        <text x="143" y="135" class="notas-salvas" id="nota-range-salvo1">A</text>
                        <text x="145" y="72" class="notas-salvas" id="nota-speed-salvo1">A</text>
                        <polygon points="96,98 96,98 96,98 96,98 96,98 96,98" fill="red" />
                    </svg>
                </section>
            </li>
        </ul>
    </header>

    <div id="main">
        <section id="esquerda">
            <div class="botao-salvos">
                <span class="bola" onclick="botaoSalvos()"></span>
            </div>
            <div id="imagens">
                <div id="imagenszona">
                    <section id="imagem">
                        <img src="chart.png" alt="" id="chart-template">
                        <a class="azinho">
                            <input type="text" class="nomesNovos" id="nome-power" value="POWER">
                        </a>
                        <a class="azinho">
                            <input type="text" class="nomesNovos" id="nome-speed" value="SPEED">
                        </a>
                        <a class="azinho">
                            <input type="text" class="nomesNovos" id="nome-range" value="RANGE">
                        </a>
                        <a class="azinho">
                            <input type="text" class="nomesNovos" id="nome-durability" value="DURABILITY">
                        </a>
                        <a class="azinho">
                            <input type="text" class="nomesNovos" id="nome-precision" value="PRECISION">
                        </a>
                        <a class="azinho">
                            <input type="text" class="nomesNovos" id="nome-potential" value="POTENTIAL">
                        </a>
                        <svg height="400" width="400">
                            <polygon points="438,384.5 297,466 155,384 155,221 296,140 438,221" fill="red"
                                id="vermelhinho" />
                            <text x="280" y="130" class="notas" id="nota-power">A</text>
                            <text x="115" y="220" class="notas" id="nota-potential">A</text>
                            <text x="120" y="420" class="notas" id="nota-precision">A</text>
                            <text x="280" y="510" class="notas" id="nota-durability">A</text>
                            <text x="440" y="420" class="notas" id="nota-range">A</text>
                            <text x="450" y="220" class="notas" id="nota-speed">A</text>

                        </svg>

                    </section>
                    <img src="https://pbs.twimg.com/media/FEaSc6VXsAAeK4X.jpg:large" alt="imagem-input" id="input">
                </div>
                <div id="imagens-baixo">
                    <button type="button" onclick="salvarAtual()" id="salvar-atual">SALVAR</button>
                </div>
            </div>
            <div class="botao-salvos">
                <span class="bola" onclick="botaoStats()"></span>
            </div>
        </section>
        <section id="direita" class="direita-fechada">
            <section id="nome">
                <p>DIGITE O NOME</p>
                <input type="text" placeholder="NOME" id="input-nome">
            </section>
            <section id="slider">
                <input type="range" id="input1" min="0" max="6">
                <input type="range" id="input2" min="0" max="6">
                <input type="range" id="input3" min="0" max="6">
                <input type="range" id="input4" min="0" max="6">
                <input type="range" id="input5" min="0" max="6">
                <input type="range" id="input6" min="0" max="6">

                <button type="button" id="botao" onclick="verInputs()">salvar</button>
            </section>
        </section>
    </div>
</body>

</html>
